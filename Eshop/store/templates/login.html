{% extends 'base.html'%}

{% block content%}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mb-4 mt-4 mx-auto border rounded pt-4">
            <h3 class="alert  alert-light border rounded">Loogin Here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                 <div class="form-group">
                     <label>Email</label>
                     <input type="email" class="form-control form-control-sm" name="email" placeholder="example@gmail.com" >
                 </div>
                <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control form-control-sm" name="password" placeholder="********" >
                 </div>
                <div class="form-group" >
                     <input class="btn btn-sm btn-success col-lg-4 " type="submit" value="Login">
                 </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
